<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.min.js">
</head>
<body>

<div class="container mt-5">
  <!-- Form với class là signup-form -->
  <div class="row p-3 my-3 justify-content-around">
  <form class="signup-form col-md-6">
    <h2 class="text-center text-uppercase py-3">Đăng ký</h2>
    <!-- Họ và tên (required) -->
    <div class="p-4">
      <input type="text" class="form-control" id="fullName" placeholder="Họ tên" required>
    </div>
    <!-- Email -->
    <div class="p-4">
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <!-- Mật khẩu -->
    <div class="p-4">
      <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
    </div>
    <!--Xác nhận lại MK-->
    <div class="p-4">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu">
      </div>
    <!-- Nút đăng ký -->
    <button type="submit" class="btn btn-success col-md-6">Đăng ký</button>
    <!-- Nút chuyển qua form đăng nhập -->
    <a href="login.html" class="btn btn-link">Bạn đã có tài khoản? Đăng nhập tại đây.</a>
  </form>
</div>
</div>
</body>
</html>
