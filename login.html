<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.min.js">
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center text-uppercase py-3">Đăng nhập tài khoản</h2>
    <!-- Form -->
    <div class="row p-3 my-3 justify-content-around">
    <form class="login-form col-md-6">
      <!-- Họ và tên (required) -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email">
      </div>
      <!-- Mật khẩu -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
      <!-- Ghi nhớ tài khoản -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <!-- Nút đăng nhập -->
      <button type="submit" class="btn btn-primary">Login</button>
      <!-- Nút chuyển qua form đăng ký -->
      <a href="signup.html" class="btn btn-link">Don't have an account? Register here</a>
    </form>
  </div>
  </div>
  </body>
</html>
