<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.min.js">
</head>
<body>

  <div class="container mt-5">
    <!-- Form -->
    <div class="row p-3 my-3 justify-content-around">
    <form class="login-form col-md-6">
      <h1 class="text-center text-uppercase py-3 text-success fw-bold">Đăng nhập</h1>
      <!-- Email -->
      <div class="p-4">
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <!-- Mật khẩu -->
      <div class="p-4">
        <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
      </div>
      <!-- Ghi nhớ tài khoản -->
      <div class="p-4 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Ghi nhớ tài khoản</label>
      </div>
      <!-- Nút đăng nhập -->
      <button type="submit" class="btn btn-success col-md-6">Đăng nhập</button>
      <!-- Nút chuyển qua form đăng ký -->
      <a href="signup.html" class="btn btn-link ">Bạn chưa có tài khoản? Đăng ký tại đây.</a>
    </form>
  </div>
  </div>
  </body>
</html>
